{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit {{ habit['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] or habit['name'] }}" required>

    <input type="submit" value="Save">
  </form>
  <form action="{{ url_for('habits.delete', id=habit['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete">
  </form>
{% endblock %}
