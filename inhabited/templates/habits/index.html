{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Habits{% endblock %}</h1>
  <a class="action" href="{{ url_for('habits.create') }}">New</a>
{% endblock %}

{% block content %}
  {% for habit in habits %}
    <div class="habit">
      <h2>{{ habit.name }}</h2>
      <a class="action" href="{{ url_for('habits.update', id=habit.id) }}">Edit</a>
    </div>
    {% if not loop.last %}
    {% endif %}
  {% endfor %}
{% endblock %}
